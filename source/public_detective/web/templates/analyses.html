{% extends "base.html" %}

{% block title %}Detetive Público - Análises{% endblock %}

{% block content %}
<section class="mb-10">
    <h1 class="text-4xl font-bold font-heading mb-6">Análises de Licitações</h1>
    
    <div class="relative max-w-2xl">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="h-5 w-5 text-slate-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
            </svg>
        </div>
        <input 
            type="text" 
            name="q" 
            class="block w-full pl-10 pr-3 py-3 border border-white/10 rounded-lg leading-5 bg-secondary/50 text-slate-300 placeholder-slate-500 focus:outline-none focus:bg-secondary focus:border-accent focus:ring-1 focus:ring-accent sm:text-sm transition-colors" 
            placeholder="Pesquisar por objeto, órgão ou detalhes..." 
            value="{{ q }}"
            hx-get="/analyses" 
            hx-trigger="keyup changed delay:500ms, search" 
            hx-target="#analysis-list" 
            hx-indicator=".htmx-indicator"
        >
        <div class="htmx-indicator absolute right-3 top-3">
            <svg class="animate-spin h-5 w-5 text-accent" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        </div>
    </div>
</section>

<section id="analysis-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    {% include "partials/analysis_list.html" %}
</section>
{% endblock %}
