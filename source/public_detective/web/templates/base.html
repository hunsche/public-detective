<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ strings.SITE_TITLE }}{% endblock %}</title>
    <meta name="description" content="{% block description %}{{ strings.SITE_DESCRIPTION }}{% endblock %}">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                        mono: ['Space Mono', 'monospace'],
                    },
                    colors: {
                        primary: '#00f0ff',
                        secondary: '#7000ff',
                        dark: '#0a0a0a',
                        surface: '#121212',
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="/static/css/styles.css">
    
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- JSON-LD Schema -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "{{ strings.SITE_TITLE }}",
        "description": "{{ strings.SITE_DESCRIPTION }}",
        "url": "https://detetive-publico.com"
    }
    </script>
    {% block jsonld %}{% endblock %}
</head>
<body class="bg-dark text-white overflow-x-hidden antialiased selection:bg-primary selection:text-black" hx-boost="true">
    
    <!-- Background Grid -->
    <div class="fixed inset-0 z-0 pointer-events-none opacity-20" 
         style="background-image: linear-gradient(#333 1px, transparent 1px), linear-gradient(90deg, #333 1px, transparent 1px); background-size: 40px 40px; mask-image: radial-gradient(circle at center, black, transparent 80%);">
    </div>

    <!-- Navigation -->
    <nav class="fixed top-0 w-full z-50 backdrop-blur-md border-b border-white/10" x-data="{ open: false }">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="text-2xl font-bold font-mono tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-primary to-secondary hover:opacity-80 transition-opacity">
                        {{ strings.NAV_BRAND }}
                    </a>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-8">
                        <a href="/" class="hover:text-primary transition-colors duration-300 text-sm font-medium">{{ strings.NAV_HOME }}</a>
                        <a href="/dashboard" class="hover:text-primary transition-colors duration-300 text-sm font-medium">{{ strings.NAV_DASHBOARD }}</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content Container for HTMX Swaps -->
    <main id="main-content" class="relative z-10 pt-16 min-h-screen flex flex-col transition-opacity duration-300">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="relative z-10 border-t border-white/10 bg-black/50 backdrop-blur-sm mt-auto">
        <div class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8 text-center text-gray-500 text-sm">
            <p>{{ strings.FOOTER_TEXT }}</p>
        </div>
    </footer>

    <script src="/static/js/main.js"></script>
    <script src="/static/js/animations.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
